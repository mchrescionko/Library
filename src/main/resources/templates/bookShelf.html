<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Book Shelf</title>
    <link rel="stylesheet" href="C:\Users\maciek\OneDrive\Dokumenty\Repos\library\library\src\main\resources\templates\css\bootstrap.css"/>
</head>
<body class="py-5">

<header th:insert="navigationBar/navigationBar.html :: header"></header>
<div class="container-md">

    <tr th:each="book : ${books}">
        <div class="col-sm">
            <td>
                <div th:text="${book.title}"> Title</div>
            </td>
            <td>
                <div th:text="${book.authors}"> Author</div>
            </td>
            <td>
                <a th:href="${'/book?id=' + book.id}">
                    <img th:src="${book.thumbnail}">
                </a>
            </td>
            <form th:action="${'/delete?id='+book.id}" method="post">
                <button type="submit"> "Usuń"</button>
            </form>
        </div>
    </tr>
</div>
<h3>New Exchanges</h3>
<tr th:each="exchange : ${firstStepExchanges}">
    rftg
    <div th:text="${'message: '+exchange.message}">
    </div>
    <div th:text="${'from: '+exchange.sender.firstName+' '+exchange.sender.lastName}">
    </div>
    <div th:text="${'book: '+exchange.receiverBook.title}">
    </div>
    <a th:href="${'/book?id=' + exchange.receiverBook.id}">
        <button type="submit">Opis</button>
    </a>
    <form th:action="${'/denyExchange?id=' + exchange.id}" method="post">
        <button type="submit">Odrzuć</button>
    </form>
    <form th:action="${'/acceptFirstStep?exchangeId=' + exchange.id}" method="post">
        <button type="submit">Wybierz książkę do wymiany</button>
    </form>

</tr>
<h3>Exchanges from receivers</h3>
<tr th:each="exchange : ${secondStepExchanges}">
    rftg
    <div th:text="${'message: '+exchange.message}">
    </div>
    <div th:text="${'from: '+exchange.receiver.firstName+' '+exchange.receiver.lastName}">
    </div>
    <div th:text="${'receiver book : '+exchange.receiverBook.title}">
    </div>
    <a th:href="${'/book?id=' + exchange.receiverBook.id}">
        <button type="submit">Opis</button>
    </a>
    <div th:text="${'your book: '+exchange.senderBook.title}">
    </div>
    <a th:href="${'/book?id=' + exchange.senderBook.id}">
        <button type="submit">Opis</button>
    </a>
    <form th:action="${'/denyExchange?id=' + exchange.id}" method="post">
        <button type="submit">Odrzuć</button>
    </form>
    <form th:action="${'/finalAccept?exchangeId=' + exchange.id}" method="post">
        <button type="submit">Wymień</button>
    </form>

</tr>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
