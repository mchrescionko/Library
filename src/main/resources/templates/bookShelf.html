<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Book Shelf</title>
    <link rel="stylesheet"
          href="C:\Users\maciek\OneDrive\Dokumenty\Repos\library\library\src\main\resources\templates\css\bootstrap.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="py-5">

<header th:insert="navigationBar/navigationBar.html :: header"></header>
<div class="container-md, row">

    <tr th:each="book : ${books}">
        <div class="col-md-3">
            <div class="g-2 ">
                <center>
                <td>
                    <h6 style="width: 13rem " th:text="${book.title}"> Title</h6>
                </td>
                <td>
                    <div  th:text="${book.authors}"> Author</div>
                </td>
                <td>
                    <a th:href="${'/book?id=' + book.id}">
                        <img class=" card shadow-lg" th:src="${book.thumbnail}">
                    </a>
                </td>
                    <div style="height: 1rem">

                    </div>
                <form class="g-2" th:action="${'/delete'}" method="post">
                    <input type="hidden" name="id" th:value="${book.id}">
                    <button  type="submit" class="btn btn-outline-secondary btn "> Usuń</button>
                </form>
                </center>
            </div>
        </div>
    </tr>
</div>
<h3>New Exchanges</h3>
<tr th:each="exchange : ${firstStepExchanges}">
    rftg
    <div th:text="${'message: '+exchange.message}">
    </div>
    <div th:text="${'from: '+exchange.sender.firstName+' '+exchange.sender.lastName}">
    </div>
    <div th:text="${'book: '+exchange.receiverBook.title}">
    </div>
    <a th:href="${'/book?id=' + exchange.receiverBook.id}">
        <button type="submit">Opis</button>
    </a>
    <form th:action="${'/denyExchange?id=' + exchange.id}" method="post">
        <button type="submit">Odrzuć</button>
    </form>
    <form th:action="${'/acceptFirstStep?exchangeId=' + exchange.id}" method="post">
        <button type="submit">Wybierz książkę do wymiany</button>
    </form>

</tr>
<h3>Exchanges from receivers</h3>
<tr th:each="exchange : ${secondStepExchanges}">
    rftg
    <div th:text="${'message: '+exchange.message}">
    </div>
    <div th:text="${'from: '+exchange.receiver.firstName+' '+exchange.receiver.lastName}">
    </div>
    <div th:text="${'receiver book : '+exchange.receiverBook.title}">
    </div>
    <a th:href="${'/book?id=' + exchange.receiverBook.id}">
        <button type="submit">Opis</button>
    </a>
    <div th:text="${'your book: '+exchange.senderBook.title}">
    </div>
    <a th:href="${'/book?id=' + exchange.senderBook.id}">
        <button type="submit">Opis</button>
    </a>
    <form th:action="${'/denyExchange?id=' + exchange.id}" method="post">
        <button type="submit">Odrzuć</button>
    </form>
    <form th:action="${'/finalAccept?exchangeId=' + exchange.id}" method="post">
        <button type="submit">Wymień</button>
    </form>

</tr>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
