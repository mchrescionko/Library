<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body class="py-5">
<header th:insert="navigationBar/navigationBar.html :: header"></header>
<div class=" w-50 mx-auto">
    <form name="f" action="/login" method="post">
        <div class="form-group">
            <label >Email address</label>
            <input value="user" type="email" class="form-control" name="username"  placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input  class="form-control" type="password" name="password">
        </div>
        <button class=" m-2 btn btn-outline-success btn " type="submit"> Sign in</button>

    </form>
</div>
</body>
</html>
