<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a style="width: 40rem" th:href="${'/search'}">
                <button style="float: right" type="button" class="btn btn-outline-secondary">Search book</button>
            </a>
            <a th:href="${'/login'}">
                <button type="button" class="btn btn-outline-secondary">Sign in</button>
            </a>
            <a th:href="${'/register'}">
                <button type="button" class="btn btn-outline-secondary">Sign up</button>
            </a>
            <form th:action="${'/searchBook'}" class="d-flex" method="post">
                <input name="title" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div style=" height: 2rem">

    </div>
</div>
</body>
</html>
